<div class="container fade-in">
  <div class="text-center mb-4">
    <h1>Bienvenue sur TaskBoard Pro</h1>
  </div>

  <app-task-stats class="mb-4 d-block"></app-task-stats>

  <div class="card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Vos tâches en cours</h2>
      <a routerLink="/tasks" class="btn btn-primary">Gérer mes tâches</a>
    </div>

    <div class="task-list-preview">
      <ul *ngIf="tasks$ | async as tasks; else loading" class="clean-list">
        <li *ngFor="let task of tasks" class="task-item">
          <span class="task-title">{{ task.title }}</span>
          <span class="badge" *ngIf="task.isHighlighted">Prioritaire</span>
        </li>
      </ul>
      <ng-template #loading>
        <div class="loading-state">
          Chargement des tâches...
        </div>
      </ng-template>
    </div>
  </div>
</div>
